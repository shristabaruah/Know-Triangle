        <form action="" class="quiz-form">
            <div class="question-container">
                <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <label class="input-label"><input class="input-radio" type="radio" name="question1"value="45">45</label>
    
                <label class="input-label"><input  class="input-radio" type="radio" name="question1"value="60">60</label>
    
                <label class="input-label" ><input class="input-radio" type="radio" name="question1" value="90">90</label>
    
            </div>
            <div class="question-container">
                <p>Which of the following triangles are always similar?</p>
                <label class="input-label"><input class="input-radio" type="radio" name="question2" value="Equilateral">Equilateral Triangle</label>
    
                <label class="input-label" ><input class="input-radio" type="radio" name="question2" value="Isosceles">Isosceles Triangle</label>
            </div>
            
    
        </form>
        <button class="btn-check" type="submit" id="submit-ans-btn"> SUBMIT</button>
